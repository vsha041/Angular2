<employee-count [all]="getTotalEmployeesCount()" [male]="getTotalMaleEmployeesCount()" [female]="getTotalFemaleEmployeesCount()"></employee-count>
<br/>
<br/>
<table>
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Annual Salary</th>
        <th>Date of Birth</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees;">
        <td>{{employee.code | uppercase}}</td>
        <td>{{employee.name | employeeTitle:employee.gender}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.annualSalary | currency:'USD':true:'1.3-3'}}</td>
        <td>{{employee.dateOfBirth | date:'dd/MM/y' | uppercase}}</td>
    </tr>
    <tr *ngIf="!employees || employees.length == 0">
        <td colspan="5">No employees to display</td>
    </tr>
    </tbody>
</table>
